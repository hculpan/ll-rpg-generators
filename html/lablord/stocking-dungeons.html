<script src="js/stocking-dungeons/stocking-dungeons.js"     type="text/javascript"></script>
<script src="js/treasure-generator/treasure.js"             type="text/javascript"></script>
<script src="js/random-encounter/dungeon-encounters.js"     type="text/javascript"></script>

<div class="row">
    <div class="col-md-2 col-lg-2">
        <button value="Stock Room" onclick="stockRoom();" class="btn btn-primary">Roll</button>
    </div>
    <div class="col-md-3 col-lg-3">
        <label class="control-label text-right">Dungeon Level </label>
        <input id="dungeon-level" placeholder="1" value="1" size="2">
    </div>
    <div class="col-md-3 col-lg-3">
        <label> Encounter rolls
            <input type="checkbox" id="sd-encounter-rolls">
        </label>
    </div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col-md-1 col-lg-1">
        <button id="sd-prev-btn" type="button" class="btn btn-default" onclick="displayPrevious()">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
    </div>
    <div class="col-md-1 col-lg-1">
        <button id="sd-next-btn"  type="button" class="btn btn-default" onclick="displayNext()">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
    <div class="col-md-2 col-lg-2">
        <button id="re-roll-monster" onclick="reRollMonster();" class="btn btn-default" disabled>Re-roll Monster</button>
    </div>
    <div class="col-md-2 col-lg-2">
        <button id="re-roll-treasure" onclick="reRollTreasure();" class="btn btn-default" disabled>Re-roll Treasure</button>
    </div>
    <div class="col-md-2 col-lg-2">
        <button id="re-roll-special" onclick="reRollSpecial();" class="btn btn-default" disabled>Re-roll Special</button>
    </div>
</div>
<div class="row"><br></div>
<div class="row">
    <div class="col-md-12 col-lg-12" id="sd-main-result"></div>
</div>
