<script src="js/npc-generator/table.js"               type="text/javascript"></script>
<script src="js/npc-generator/script.js"              type="text/javascript"></script>
<script src="js/npc-generator/roll.js"                type="text/javascript"></script>
<script src="js/npc-generator/weapons.js"             type="text/javascript"></script>
<script src="js/npc-generator/armor.js"               type="text/javascript"></script>
<script src="js/npc-generator/magic.js"               type="text/javascript"></script>
<script src="js/npc-generator/npc.js"                 type="text/javascript"></script>

<div class="row">
    <div class="col-md-2 col-lg-2">
        <button id="sender" value="Generate" onclick="generate();" class="btn btn-primary">Roll</button>
    </div>
    <div class="col-md-3 col-lg-3">
        <label class="control-label text-right">NPC Count </label>
        <input id="num_npc" placeholder="1" value="1" size="1">
    </div>
    <div class="col-md-3 col-lg-3">
        <label class="control-label text-right">Party Level </label>
        <input id="party-level" placeholder="1" value="1" size="1">
    </div>
    <div class="col-md-4 col-lg-4">
        <p id="message" class="error"></p>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-lg-12" id="main-result"></div>
</div>
